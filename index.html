      flex-wrap: wrap;
      align-items: center;
      padding: 2rem;

    .image-box {
      position: relative;
      width: 256px;
      height: 256px;
      margin-bottom: 0;
    }

    .image-box svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 0.3s ease;
    }

    .image-box svg#hover {
      opacity: 0;
    }

    .image-box:hover svg#default {
      opacity: 0;
    }

    .image-box:hover svg#hover {
      opacity: 1;
    }

    .text-box {
      margin-top: 1rem;
      text-align: center;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    .social-icons a {
      color: #FFFFFF;
      transition: transform 0.3s ease, color 0.3s ease;
      width: 32px;
      height: 32px;
      display: inline-block;
      padding: 8px;
    }

    .social-icons a:hover {
      transform: scale(1.1);
      color: #D0FDF9;
    }

    .social-icons svg {
      width: 100%;
      height: 100%;
    }

    .copyright {
      font-size: 0.8rem;
      text-align: center;
      color: #FFFAF3;
    }
